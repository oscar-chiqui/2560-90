<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello Vue</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>

</head>
<body>
  <div id="app">
    <p>Hello {{message}}!</p>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        message: 'World'
      }
    })
  </script>
</body>
</html>
