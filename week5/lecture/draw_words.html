<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draw Words</title>
  <style>
    #canvas {
      border: 1px solid black;
    }
    cite {
      display: block;
      margin-top: 20px;
    }
    label {
      width: 150px;
      display: inline-block;
    }
    .row {
      margin-bottom: 10px;
    }
    #circle {
      height: 75px;
      width: 75px;
      border-radius: 50%;
      background-color: dodgerblue;
    }
    #square {
      height: 75px;
      width: 75px;
      background-color: dodgerblue;
    }
  </style>
</head>
<body>
  <canvas id="canvas" height="480" width="480"></canvas>
  <div>
    <div class="row">
      <label for="color">Enter color</label>
      <input type="color" name="color" id="color" value="#ffffff">
    </div>
    <div class="row">
      <label for="size">Size</label>
      <input type="range" name="size" id="size" min="1" max="50">
    </div>
    <div class="row">
      <label for="words">Enter some text</label>
      <input type="text" name="words" id="words" maxlength="50">
    </div>
    <button id="circle">Circle</button>
    <button id="square">Square</button>
    <button id="clear">Clear</button>
  </div>
  <cite>Moon picture from: https://commons.wikimedia.org/w/index.php?title=Special:Search&search=apollo+11&fulltext=1&ns0=1&ns6=1&ns12=1&ns14=1&ns100=1&ns106=1&searchToken=d04pfi35lmc1xvpzrh8pxopnq#%2Fmedia%2FFile%3ANASA-Apollo8-Dec24-Earthrise.jpg</cite>
  <script src="draw_words.js"></script>
</body>
</html>
